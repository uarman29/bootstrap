<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #im1,#im2,#im3
        {
        -webkit-filter: blur(4px);
  -moz-filter: blur(4px);
  -o-filter: blur(4px);
  -ms-filter: blur(4px);
  filter: blur(4px);
        }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
              </li>

                <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>

                <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
        </div>
    </nav>

    <!--Carousel-->
   <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="im1" class = "w-100 vh-100" src="pizza1.jpg" alt="Pizza">
          <div class = "carousel-caption">
              <img class = "rounded-circle w-50 vh-50" src="pizza-logo.jpg" alt="Pizza">
              <h1>Pizza</h1>
              <p>Its pizza</p>
          </div>
      </div>
      <div class="carousel-item">
        <img id="im2" src="pizza4.jfif" class = "w-100 vh-100" alt="Wings">
          <div class = "carousel-caption">
              <img class = "rounded-circle w-50 vh-50" src="pizza-logo.jpg" alt="Pizza">
              <h1>Pizza</h1>
              <p>Its pizza</p>
          </div>
      </div>
      <div class="carousel-item">
        <img id="im3" src="pizza5.jpg" class = "w-100 vh-100" alt="Fries">
          <div class = "carousel-caption">
              <img class = "rounded-circle w-50 vh-50" src="pizza-logo.jpg" alt="Pizza">
              <h1>Pizza</h1>
              <p>Its pizza</p>
          </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</body>
</html>
